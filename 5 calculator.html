<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        /* Display Styling */
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button Styling */
        button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        button:active {
            background-color: #ccc;
        }

        button:nth-child(3), button:nth-child(4),
        button:nth-child(8), button:nth-child(12),
        button:nth-child(16) {
            background-color: #ffab40;
            color: white;
        }

        button:nth-child(3):hover, button:nth-child(4):hover,
        button:nth-child(8):hover, button:nth-child(12):hover,
        button:nth-child(16):hover {
            background-color: #ff9100;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled />    
        <div class="buttons">
            <!-- Row 1 -->
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">←</button>
            <button onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('*')">x</button>
            <!-- Row 2 -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">−</button>
            <!-- Row 3 -->
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>
            <!-- Row 4 -->
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculate()">=</button>
            <!-- Row 5 -->
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>

        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }


        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>
</html>
